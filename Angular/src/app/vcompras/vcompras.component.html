<div>
  <app-navbar></app-navbar>
</div>
<div class="contenedor">
  <div class="row" *ngIf="total ; else mensaje">
    <div class="col s6">
      <div *ngFor="let item of carrito">
        <div class="row">
          <div class="col s12 card">
            <div class="col  s5">
              <img class="responsive-img" src="../../assets/{{item.imagen}}" alt="">
            </div>
            <div class="col s5">
              <p><strong>{{item.nombre}}</strong></p>
              <p>Unidades: {{item.cantidad}}</p>
              <p>Subtotal: ${{item.subtotal}}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col s6">
      <div class="card-action">
        <h5>Total: ${{total}}</h5>
        <div class="col s4"><button class="btn-small grey lighten-1" (click)="cancelar()" routerLink="/home">Cancelar</button></div>
        <div class="col s4"><button class="btn-small grey lighten-1" (click)="actualizaritem()" routerLink="/home">Pagar</button></div>
      </div>
    </div>
  </div>
  <ng-template #mensaje>
    <h4>No hay productos para comprar</h4>
  </ng-template>
</div>
